<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <title>Edit Task</title>
        <script src='https://cdn.tailwindcss.com'></script>
    </head>
    <body class="bg-gray-100">
        <form method='post' class='bg-white max-w-3xl mx-auto border p-4 my-8 shadow rounded'>
            {% csrf_token %}
            {{ task_form }}
            <button type='submit' name='edit_task' class='px-2 py-1 border rounded bg-indigo-500 text-white'>Save</button>
        </form>
    </body>
</html>
